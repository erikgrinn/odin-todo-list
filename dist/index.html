<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='84bb4fc080631c2605f1.css'>
    <script defer src='a56fd8a770cd484f2bfe.js'></script>
<script defer src="main.js"></script></head>
<body>
    <div id="sidebar">
        <div id="mainList">
            <div>Add task</div>
            <div>Search</div>
            <div>Today</div>
            <div>Upcoming</div>
            <div>Filters & Labels</div>
            <br>
        </div>
        <div id="myProjects">
            <div id="myProjectsHeader">
                <b>My Projects</b>
                <button id="addProject">+</button>
            </div>
            <div id="projectTitles">
                <dialog id="dialogTitle">
                    <form id="projectTitleForm" formmethod="dialog">
                        <input type="text" id="newTitle" placeholder="Title" required>
                        <button type="submit" id="submitTitle" form="projectTitleForm">Add Project</button>
                        <button type="button" id="cancelTitle">Cancel</button>
                    </form>
                </dialog>
                <button class="Home">Home</button>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="currentProject">
            <div id="currentProjectTitle">
                <b>Home</b>
                <button id="addTask">+</button>
            </div>
            <div class="taskSection">
                <div class="taskCard" data-task-num="0" style="display: none">
                    <form id="taskCardForm">
                        <div class="taskTitle">
                            <input type="text" id="newTaskTitle" placeholder="Title">
                        </div>
                        <div class="taskDescription">
                            <textarea rows="2" id="newTaskDescription" placeholder="Description" style="font-weight: lighter"></textarea>
                        </div>
                        <div class="bottomCard">
                            <div class="dateandpriority">
                                <div class="taskDate">
                                    <input type="text" id="newTaskDate" placeholder="No Date">
                                </div>
                                <div class="taskPriority">
                                    <input type="text" id="newTaskPriority" placeholder="No Priority">
                                </div>
                            </div>
                            <div class="icons">
                                <!-- <button type="button" id="editBtn"><img src="./images/pencil-outline.svg" heigh="25px" width="25px"></button>
                                <button type="submit" id="saveBtn" form="taskCardForm"><img src="./images/content-save-outline.svg" heigh="25px" width="25px"></button> -->
                                <button type="button" id="deleteBtn" onclick="deleteTask(this)"><img src="de0bb67a90c508546224.svg" alt="deleteIcon" height="25px" width="25px"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
