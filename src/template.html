<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script defer src='index.js'></script>
</head>
<body>
    <div id="sidebar">
        <div id="mainList">
            <div>Add task</div>
            <div>Search</div>
            <div>Today</div>
            <div>Upcoming</div>
            <div>Filters & Labels</div>
            <br>
        </div>

        <div id="myProjects">
            <span><b>My Projects</b></span>
            <ul id="projectTitles">
                <li>Home</li>
            </ul>
        </div>
    </div>
    <div id="main">
        <div id="currentProject">
            <div id="projectTitle"><b>Home</b></div>
            <div id="taskCard">
                <div id="taskTitle">I am title</div>
                <div id="taskDescription">I am description</div>
            </div>
        </div>
    </div>
</body>
</html>
