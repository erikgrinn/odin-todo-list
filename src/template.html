<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script defer src='index.js'></script>
</head>
<body>
    <div id="sidebar">
        <div id="mainList">
            <div>Add task</div>
            <div>Search</div>
            <div>Today</div>
            <div>Upcoming</div>
            <div>Filters & Labels</div>
            <br>
        </div>

        <div id="myProjects">
            <div id="myProjectsHeader">
                <b>My Projects</b>
                <button id="addProject">+</button>
            </div>
            <div id="projectTitles">
                <dialog id="dialogTitle">
                    <form id="projectTitleForm" formmethod="dialog">
                        <input type="text" id="newTitle" placeholder="Title" required>
                        <button type="submit">Add Project</button>
                        <button type="button" id="cancelTitle">Cancel</button>
                    </form>
                </dialog>
                <button class="Home">Home</button>
            </div>
        </div>
    </div>
    <div id="main">
        <dialog id="dialogContent">
            <form id="taskContentForm" formmethod="dialog">
                <input type="text" id="newTaskTitle" placeholder="Title" required>
                <input type="text" id="newTaskDescription" placeholder="Description" required>
                <input type="text" id="newTaskDate" placeholder="Date" required>
                <input type="text" id="newTaskPriority" placeholder="Priority" required>
                <button type="submit">Add Project</button>
                <button type="button" id="cancelTask">Cancel</button>
            </form>
        </dialog>
        <div id="currentProject">
            <div id="currentProjectTitle">
                <b>Home</b>
                <button id="addTask">+</button>
            </div>
            <div class="taskSection">
                <div class="taskCard" style="display: none">
                    <div class="taskTitle"></div>
                    <div class="taskDescription"></div>
                    <div class="taskDate"></div>
                    <div class="taskPriority"></div>
                    <div class="icons">
                        <a href="https://github.com/erikgrinn/odin-calculator" target="_blank" rel="noopener noreferrer">icon1
                            <!-- <img src="./icons/star-plus-outline.svg" heigh="25px" width="25px"> -->
                        </a>
                        <a href="https://erikgrinn.github.io/odin-calculator/" target="_blank" rel="noopener noreferrer">icon2
                            <!-- <img src="./icons/eye-plus-outline.svg" heigh="25px" width="25px"> -->
                        </a>
                        <a href="https://github.com/erikgrinn" target="_blank" rel="noopener noreferrer">icon3
                            <!-- <img src="./icons/share-variant-outline.svg" heigh="25px" width="25px"> -->
                        </a>
                    </div>
                </div>
                <!-- <div class="project">
                    <div class="project-title">Calculator</div>
                    <div class="content"></div>
                    <div class="icons">
                        <a href="https://github.com/erikgrinn/odin-calculator" target="_blank" rel="noopener noreferrer"><img src="./icons/star-plus-outline.svg" heigh="25px" width="25px"></a>
                        <a href="https://erikgrinn.github.io/odin-calculator/" target="_blank" rel="noopener noreferrer"><img src="./icons/eye-plus-outline.svg" heigh="25px" width="25px"></a>
                        <a href="https://github.com/erikgrinn" target="_blank" rel="noopener noreferrer"><img src="./icons/share-variant-outline.svg" heigh="25px" width="25px"></a>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</body>
</html>
