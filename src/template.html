<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script defer src='index.js'></script>
</head>
<body>
    <div id="sidebar">
        <div id="mainList">
            <div>Add task</div>
            <div>Search</div>
            <div>Today</div>
            <div>Upcoming</div>
            <div>Filters & Labels</div>
            <br>
        </div>

        <div id="myProjects">
            <div id="myProjectsHeader">
                <b>My Projects</b>
                <button id="addProject">+</button>
            </div>
            <div id="projectTitles">
                <dialog id="dialogTitle">
                    <form id="projectTitleForm" formmethod="dialog">
                        <input type="text" id="newTitle" placeholder="Title" required>
                        <button type="submit">Add Project</button>
                        <button type="button" id="cancelTitle">Cancel</button>
                    </form>
                </dialog>
                <button class="Home">Home</button>
            </div>
        </div>
    </div>
    <div id="main">
        <!-- <dialog id="dialogContent">
            <form id="taskContentForm" formmethod="dialog">
                <input type="text" id="newTaskTitle" placeholder="Title" required>
                <input type="text" id="newTaskDescription" placeholder="Description" required>
                <input type="text" id="newTaskDate" placeholder="Date" required>
                <input type="text" id="newTaskPriority" placeholder="Priority" required>
                <button type="submit">Add Project</button>
                <button type="button" id="cancelTask">Cancel</button>
            </form>
        </dialog> -->
        <div id="currentProject">
            <div id="currentProjectTitle">
                <b>Home</b>
                <button id="addTask">+</button>
            </div>
            <div class="taskSection">
                <div class="taskCard" style="display: none">
                    <form id="taskCardForm">
                        <div class="taskTitle">
                            <input type="text" id="newTaskTitle" placeholder="Title">
                        </div>
                        <div class="taskDescription">
                            <textarea rows="2" id="newTaskDescription" placeholder="Description" style="font-weight: lighter"></textarea>
                        </div>
                        <div class="bottomCard">
                            <div class="dateandpriority">
                                <div class="taskDate">
                                    <input type="text" id="newTaskDate" placeholder="No Date">
                                </div>
                                <div class="taskPriority">
                                    <input type="text" id="newTaskPriority" placeholder="No Priority">
                                </div>
                            </div>
                            <div class="icons">
                                <button><img id="editBtn" src="./images/pencil-outline.svg" heigh="25px" width="25px" onclick="editTask(this)"></button>
                                <button><img id="saveBtn" src="./images/content-save-outline.svg" heigh="25px" width="25px" onclick="saveTask(this)"></button>
                                <button><img id="deleteBtn" src="./images/delete-outline.svg" heigh="25px" width="25px" onclick="deleteTask(this)"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
